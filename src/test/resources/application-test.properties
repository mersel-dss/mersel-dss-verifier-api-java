# Test yapılandırması

# Server
server.port=0

# Logging
logging.level.root=INFO
logging.level.io.mersel.dss.verify.api=DEBUG

# Verification Configuration (test için)
verification.certstore.path=
verification.certstore.password=
verification.custom-root-cert-path=
verification.online-validation-enabled=false
verification.trusted-tsa-certificates=
VERIFICATION_POLICY=RELAXED
CERT_CACHE_TTL=60
CRL_CACHE_TTL=60

# KamuSM (test için devre dışı)
kamusm.root.url=http://localhost:9999
kamusm.root.refresh-cron=0 0 0 * * ?

# CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST
cors.max-age=3600

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

