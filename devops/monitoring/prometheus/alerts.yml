groups:
  - name: verify_api_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{application="verify-api",status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: verify-api
        annotations:
          summary: "High error rate detected in Verify API"
          description: "Verify API has error rate of {{ $value | humanizePercentage }} over the last 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{application="verify-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: verify-api
        annotations:
          summary: "High response time in Verify API"
          description: "95th percentile response time is {{ $value }}s"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{application="verify-api",area="heap"} / jvm_memory_max_bytes{application="verify-api",area="heap"}) > 0.9
        for: 5m
        labels:
          severity: warning
          service: verify-api
        annotations:
          summary: "High memory usage in Verify API"
          description: "JVM heap usage is {{ $value | humanizePercentage }}"

      # High CPU Usage
      - alert: HighCpuUsage
        expr: system_cpu_usage{application="verify-api"} > 0.8
        for: 5m
        labels:
          severity: warning
          service: verify-api
        annotations:
          summary: "High CPU usage in Verify API"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Service Down
      - alert: ServiceDown
        expr: up{job="verify-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: verify-api
        annotations:
          summary: "Verify API is down"
          description: "Verify API service has been down for more than 1 minute"

      # High Request Rate
      - alert: HighRequestRate
        expr: rate(http_server_requests_seconds_count{application="verify-api"}[5m]) > 100
        for: 10m
        labels:
          severity: info
          service: verify-api
        annotations:
          summary: "High request rate in Verify API"
          description: "Request rate is {{ $value }} req/s"

      # Verification Failures
      - alert: HighVerificationFailureRate
        expr: rate(verification_failures_total{application="verify-api"}[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
          service: verify-api
        annotations:
          summary: "High verification failure rate"
          description: "Verification failure rate is {{ $value | humanizePercentage }}"
